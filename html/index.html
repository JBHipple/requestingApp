<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23d2691e'%3E%3Cpath d='M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Name Modal -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your name to get started:</p>
            <input type="text" id="name-input" placeholder="Enter your name..." maxlength="50">
            <div class="modal-buttons">
                <button id="save-name-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content settings-modal-content">
            <h2>Environment Settings</h2>
            <div class="env-status-container">
                <div class="env-status status-loading" id="bot-token-status">Checking BOT_TOKEN...</div>
                <div class="env-status status-loading" id="guild-id-status">Checking GUILD_ID...</div>
                <div class="env-status status-loading" id="discord-channel-status">Checking DISCORD_CHANNEL_ID...</div>
            </div>
            <div class="env-input-group">
                <label for="bot-token-input">BOT_TOKEN</label>
                <input type="password" id="bot-token-input" placeholder="Enter BOT_TOKEN...">
            </div>
            <div class="env-input-group">
                <label for="guild-id-input">GUILD_ID</label>
                <input type="text" id="guild-id-input" placeholder="Enter GUILD_ID...">
            </div>
            <div class="env-input-group">
                <label for="discord-channel-input">DISCORD_CHANNEL_ID</label>
                <input type="text" id="discord-channel-input" placeholder="Enter DISCORD_CHANNEL_ID...">
            </div>
            <div class="modal-buttons settings-buttons">
                <button id="save-env-btn">Save</button>
                <button id="cancel-env-btn" class="secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-column">
            <div class="greeting-section">
                <div class="greeting-left">
                    <h1 id="greeting">Hello, <span id="user-name">User</span>!</h1>
                    <button id="edit-name-btn" class="edit-name-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button id="settings-btn" class="settings-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9c0 .69.4 1.31 1.03 1.58.1.05.2.09.31.12H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Settings
                </button>
            </div>
            <div class="service-buttons">
                <a href="http://192.168.1.221:8090/" target="_blank" class="service-btn">qBittorrent</a>
                <a href="http://192.168.1.221:9696/" target="_blank" class="service-btn">Prowlarr - Indexers</a>
                <a href="http://192.168.1.221:7878/" target="_blank" class="service-btn">Radarr - Movies</a>
                <a href="http://192.168.1.221:8989/" target="_blank" class="service-btn">Sonarr - TV</a>
            </div>
            <div class="input-section">
                <label for="request-input">Enter Request</label>
                <input type="text" id="request-input" placeholder="Type your request here..." required>
                <div class="error-message" id="request-input-error"></div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="year-input">Year</label>
                        <input type="number" id="year-input" placeholder="Enter year..." min="1900" required>
                        <div class="error-message" id="year-input-error"></div>
                    </div>
                    <div class="input-group">
                        <label for="type-select">Type</label>
                        <select id="type-select" required>
                            <option value="">Select a type...</option>
                            <option value="Anime">Anime</option>
                            <option value="Movie">Movie</option>
                            <option value="TV Show">TV Show</option>
                        </select>
                        <div class="error-message" id="type-select-error"></div>
                    </div>
                </div>
                <div class="button-checkbox-row">
                    <button id="submit-btn">Submit</button>
                    <div class="checkbox-container">
                        <input type="checkbox" id="priority-checkbox">
                        <label for="priority-checkbox" class="toggle-switch"></label>
                        <label for="priority-checkbox">Priority</label>
                    </div>
                </div>
            </div>
            <div class="requests-list" id="requests-list">
                <!-- Requests will be added here dynamically -->
            </div>
        </div>
    </div>
    <button id="scroll-top-btn" class="scroll-top-btn" aria-label="Scroll to top">
        â†‘ Top
    </button>
    <script src="script.js"></script>
</body>
</html>
